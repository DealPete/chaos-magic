			<h1>Spite</h1>
			<p>To start the game, roll on <a href="global.html">Global</a> and put a copy into the command zone. It stays in play until you roll on Global again.</p>

			<p>At the start of each player's turn, they roll on <a href="listA.html">Chaos List A</a> and follow the directions.</p>

			<p>For more info, see the <a href="rules.html">Rules</a>.</p>
